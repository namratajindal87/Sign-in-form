<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter your password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Inter:wght@400;700&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
   <div class="container1">
        <div class=" second-container">
            <h1> Enter your password</h1>

            <div class="image-content" >
                <img src="images/paw.png" alt="paw-image">
                <p class="business-account">Business Account</p>
                <h3>Sarah Bills</h3>
            </div>  

            <div class="container3">
                <form action="index.html"></form>
                <label class="password">Password</label> <br>
                <div class="password-container" >
                    <input class="input" type="password">
                    <img class="password-icon" src="images/padlock.png" alt="padlock-image">
                    <img class="hide-icon" src="images/hide.png" alt="">
                
                </div>
                
                
            </div>

            <div class="container4">

                <div class="toggle">
                    <input type="checkbox" id="toggle">
                    <label for="toggle"></label>
                </div>
                <div class="stay-signed">Stay Signed-in</div>
                <button class="button" >Continue</button>


                
                

            </div> 
                    
            <p class="reset-password">Reset password</p>
        </div>
            

        
    </div>
    
</body>
</html>
